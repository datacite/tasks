name: Exit survey

on: 
  issues:
    types: 
      - closed

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  survey-send:
    if: github.event.issue.labels[0].name == 'definition_of_done'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ':fireworks: Well done @{issue-author} ${{github.event.issue.assignee.login}} this is a wrap! Could you fill this small retrospective survey https://forms.gle/tUrjLfRrhCB7uQg39. :sparkles:'